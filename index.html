<!DOCTYPE html>
<html lang='en-US'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link rel='stylesheet' href='style.css'>
    <link rel='preconnect' href='https://fonts.googleapis.com'>
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link href='https://fonts.googleapis.com/css2?family=Inter:wght@100;400;700;900&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap' rel='stylesheet'>
    <title>Secret Friend</title>
</head>

<body>
    <main class='main-content'>
        <header class='header-banner'>
            <h1 class='main-title'>Secret Friend</h1>
            <img src='assets/secret-friend.png' alt='Representative image for secret friend'>
        </header>
        
        <section class='input-section'>
            <h2 class='section-title'>Enter the name of your friends</h2>
            <div class='input-wrapper'>
                <input type='text' id='friend' class='input-name' placeholder='Enter a name'>
                <button class='button-add'>Add a friend</button>
            </div>
           
            <ul id='friendsList' class='name-list' aria-labelledby='friendsList' role='list'></ul>
            <ul id='result' class='result-list' aria-live='polite'></ul>

            <div class='button-container'>
                <button class='button-draw' aria-label='Draw secret friend'>
                    <img src='assets/play_circle_outline.png' alt='Icon for draw'>
                    Draw a Friend
                </button>
            </div>
        </section>
    </main>

    <script src='app.js' defer></script>
</body>
</html>
